apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: wordpress-deployment
  namespace: exercise02
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress02
  template:
    metadata:
      labels:
        app: wordpress02
        type: frontend
        track: stable
    spec:
      containers:
        - image: bitnami/wordpress:latest
          name: wordpress
          env:
            - name: MARIADB_HOST
              value: mariadb-service-master
            - name: MARIADB_PORT
              valueFrom:
                configMapKeyRef:
                  name: exercise02-config
                  key: MARIADB_PORT
            - name: MARIADB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mariadb
                  key: password
            - name: WORDPRESS_DATABASE_USER
              valueFrom:
                configMapKeyRef:
                  name: exercise02-config
                  key: WORDPRESS_DATABASE_USER
            - name: WORDPRESS_DATABASE_NAME
              valueFrom:
                configMapKeyRef:
                  name: exercise02-config
                  key: WORDPRESS_DATABASE_NAME
            - name: WORDPRESS_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: exercise02-config
                  key: WORDPRESS_PASSWORD
            - name: WORDPRESS_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mariadb-pass-user
                  key: password
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          ports:
            - name: http
              containerPort: 80
          livenessProbe:
            httpGet:
              port: 80
              path: "/wp-login.php"
              scheme: HTTP
            initialDelaySeconds: 150
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 5
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              port: 80
              path: "/wp-login.php"
              scheme: HTTP
            initialDelaySeconds: 150
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 5
            timeoutSeconds: 5
      restartPolicy: Always
