---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mariadb-master-env-cm
  namespace: s02-exercise-01
  labels:
    app: mariadb
    tier: database
    role: master
data:
  MARIADB_USER: dbuser
  MARIADB_DATABASE: database
  MARIADB_REPLICATION_MODE: master
  MARIADB_REPLICATION_USER: replication-user